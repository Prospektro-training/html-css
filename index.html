<!-- HTML5 BoilerPlate Code-->
<!DOCTYPE html>
<html lang="en"><!-- lang="en" it helps to identify the language of the website-->
<head>
    <meta charset="UTF-8"> <!-- it covers almost all of the characters in the world--> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Learn HTML and CSS</title>

    <!--External Styling-->
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>

    <!-- main section -->
    <div class="main-section">
        <!-- user-icon section-->
    <div class="user-icon-section">
        <img id="user-icon" src="images/dog.jpg" alt="A brown dog" />
        <p class="user-name">leo</p>
   </div>

   <!-- main image section-->
   <div>
       <img id="main-image-icon" src="images/dog.jpg" alt="">
   </div>

   <!--user action section-->
   <div>
       <img class="user-action-icon" src="images/heart.png" alt="">
       <img class="user-action-icon" src="images/comments.png" alt="">
       <img class="user-action-icon" src="images/send.png" alt="">
   </div>

   <!-- caption section -->
   <div>
       <p class="user-name">leo</p>
       <p>
           My name is Leo and I love to chase cats and cars.
           I like to eat chicken and eggs.
       </p>
       <!-- unordered lists-->
       <ul>
           <a href="http://www.amazon.com" target="_blank"><li>Buy me food</li></a>
           <li>Buy me a ball</li>
           <li>Play with me</li>
           <a href="aboutme.html"><li>About Me !!!</li></a>
       </ul>
   </div>

    </div>
    
</body>
</html>
